        <h2>Contact Form</h2>
        <p>Thank you for the taking the time to look at my portfolio.If you would like to connect, please add me on linkedIn</p>
        <form action="/thankYou.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" >
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@email.com" >
            <br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="connect" >
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your information"></textarea>
            <br>
            <input class="submitButton" type="submit" value="Submit">
        </form>
